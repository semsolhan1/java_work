<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <!--
            label용소는 입력양식의 제목 역할을 합니다.
            for라는 속성을 사용하여 입력 양식과 연결할 수 있습니다.
            무엇을 입력해야 하는지에 대한 정보를 전달할 뿐만 아니라
            lable을 클릭함으로 input 자체에 집중할 수 있게 도와줍니다.
        -->

        <label>
            <input type="checkbox" name="auto-login">
            자동로그인


        </label>

        <input type="checkbox" name="auto-login2" id="auto">
        <label for="auto">자동 로그인2</label>

    </form>

</body>

</html>
