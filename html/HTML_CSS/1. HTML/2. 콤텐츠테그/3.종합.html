<!DOCTYPE html>

    <style>
        body {
            width: 1300px;
            margin: 0 auto;
        }

        header {
            display: flex;
            border-bottom: 1px solid gray;
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            margin-left: 20px;
            flex: 1;
        }

        header nav ul {
            flex: 1;
            display: flex;
        }

        header nav ul li {
            list-style: none;
            margin-right: 5px;
            padding: 10px;
        }

        header nav ul li a {
            text-decoration: none;
            color: gray;
            font-size: 1.1em;
        }

        header nav ul li a:hover {
            color: red;
            background: yellow;
        }

        section {
            border: 1px solid lightgray;
            margin-top: 40px;
            padding: 60px;
            overflow: hidden;
        }

        section h2 {
            font-size: 30px;
            color: red;
            border-bottom: 1px dashed red;
            text-align: center;
            width: 50%;
            margin: 0 auto 30px;
        }

        section article {
            height: 300px;
            border: 2px solid blue;
            padding: 30px;
            text-align: center;
            width: 25%;
            margin-right: 2%;
            float: left;
        }

        aside {
            width: 150px;
            height: 800px;
            background: green;
            position: absolute;
            right: 5%;
            top: 10%;
        }

        footer {
            border-top: 1px solid gray;
            margin-top: 60px;
            padding: 20px 10px;
        }

        footer a {
            text-decoration: none;
            color: #a1a1a1;
            margin-right: 30px;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <!--
        #시멘틱 태그

        방대한 양의 정보들을 페이지에 표현하기 시작하면서
        div태그로 레이아웃을 잡다 보니, 해당 영역에 대한 
        구조들이 모호해지고, 검색엔진이 원하는 정보를 찾기가
        어려워지는 문제가 발생합니다.
        HTML 구조를 설계할 때 의미가 있는 이름을 가진 태그를 사용하여
        사이트의 구조를 파악하기 용이할 수 있도록 도와주는 태그입니다.

        # 장점
        1. SEO 최적화에 유리 -> 검색 엔진이 검색어에 맞는 자료를 찾을 때
        좀 더 접근이 용이해 집니다.

        2. 웹 접근성이 용이.
        -> 보조기구를 사용하는 (시각장애인) 환경에서 구조화된 화면은
         이해하기 쉽고, 찾고자 하는 정보를 정확히 찾을 수 있어서
         접근성에 용이.

        3. 유지보수의 용이성
        -> 태그 이름만 보고도 어떤 영역인지 바로 확인이 가능하고
        그 태그의 이름에 맞는 작업을 구분하기 쉽다. 협업에서도 좋음.

        ** 시멘틱 태그는 기능이 없습니다. 의미만 있습니다.
         시멘틱 태그는 모두 div로 대체가 가능합니다.
         권장사항이기 때문에 무조건 지켜야 하는 것은 아닙니다만
         웬만하면 지켜서 작성하자는 암묵적 룰~
    -->
