<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--header는 웹 페이지의 소개 및 메뉴 등의 탐색에
    도움을 주는 콘텐츠를 나타냅니다. ( 로고, 검색 폼, 메뉴 네비게이션)-->

<header>
    <h1>리스트 태그 학습!</h1>
</header>
<!--section은 문서의 일반적인 영역을 나타내며
의미없는 영역을 표시할 때 주로 사용합니다.-->
<section>
    <h2>오늘 장 볼 내용(순서가 없는 리스트)</h2>
    <ul> <!--unordered list-->
        <li>우유</li>
        <li>치즈</li>
        <ul>
            <li>크림치즈</li>
            <li>모짜렐라 치즈</li>
            <li>체다 치즈</li>
        </ul>
        <li>양파</li>
    </ul>
</section>
<section>
    <h2>라면 끓이기</h2>
<ol type="1">
    <li>스프 넣기</li>
    <li>물 끓이기</li>
    <li>면 투하</li>
    <li>계란, 파 등 재료넣기</li>
    <li>맛있게 먹기</li>
</ol>
</section>


</body>
</html>
