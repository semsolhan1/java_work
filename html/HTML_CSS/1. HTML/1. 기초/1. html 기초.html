<!-- HTML 주석입니다.-->
<!--HTML 문서의 처음.
    HTML 문법을 이용해서 작성된 문서라는 일종의 선언-->
<!DOCTYPE html>
<html lang="ko">
<!--HTML 문서의 시작. 모든HTML 태그는 이 태그 내부에 작성됩니다.-->

<head>
    <!--페이지의 속성 및 정보를 설정-->
    <meta charset="UTF-8">
    <!--페이지 인코딩을 UTF-8로 설정-->
    <title>html 기초 연습!</title>
    <!--웻 브라우저 창의 제목을 설정-->

</head>

<body>
    <!--웹 브라우저에 실제로 보여질 내용-->

    HTML 첫 연습입니다!!!<br>
    <!--br 태그는 줄 개행입니다.-->
    오늘은 2023년 3월 15일 수요일 수업입니다~!


</body>

</html>
