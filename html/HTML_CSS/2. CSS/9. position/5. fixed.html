<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <style>
        body {
            height: 2000px;
        }

        .grandparent {
            width: 400px;
            height: 300px;
            padding: 100px;
            border: 4px dashed gray;
            position: relative;
        }

        .parent {
            width: 300px;
            height: 300px;
            border: 4px dashed lightgray;
            /* 포지션을 가진 부모를 기준으로 바텀에서 오른쪽에서 이동을 한다. */
        }

        .child {
            width: 120px;
            height: 80px;
            border: 4px dashed red;
            background: tomato;
            border-radius: 10px;
            font-size: 30px;
        }

        .fixed {
            /* 포지션을 가진 부모를 기준으로 간다. 포지션을 주지 않으면 도메인을 기준으로 이동한다. */
            position: fixed;
            right: 10px;
            bottom: 50px;
        }
        

    </style>
</head>
<body>
    <div class="grandparent">
        <div class="parent">
            <div class="child">1</div>
            <div class="child fixed">2</div>
            <div class="child">3</div>
        </div>
    </div>
</body>
</html>
