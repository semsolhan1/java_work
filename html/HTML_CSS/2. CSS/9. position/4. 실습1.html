<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            border: 4px solid gray;
            width: 400px;
            height: 250px;
            background: #ffc3cc;
            position: relative;
            margin: 25px auto 0;
        }

        h1 {
            font-size: 30px;
            color: #006b00;
            margin: 10px 10px 0;
        }

        ul li {
            list-style: none;
            font-size: 20px;
            margin-top: 5px;
            color: grey;
        }
        
        li a:hover {
            color: blue;
            text-decoration: underline;
        }

        li a {
            text-decoration: none;
            color: grey;
        }

       div a {
            font-size: 27px;
            position: absolute;
            right: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <article>
        <h1>
            동물병원 24시
        </h1>
        <ul>
            <li><a href="#">밥 먹이는 시간 지킬 것</a></li>
            <li><a href="#">길고양이 주사 맞히기</a></li>
            <li><a href="#">눈 아픈 동물 목에 깔때기 씌우기</a></li>
            <li><a href="#">매일 목욕 시킬 것</a></li>
            <li><a href="#">이름없는 애들 이름 짓지 말기</a></li>
            <div>
                <a href="#">더보기</a>
            </div>
        </ul>
    </article>
</body>
</html>
