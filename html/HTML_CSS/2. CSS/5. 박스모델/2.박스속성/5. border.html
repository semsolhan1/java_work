<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 400px;
            padding: 5px;
            box-sizing: border-box;

        }
        
        .p1 {
            /* border-width: 5px;
            border-style: solid;
            border-color: #123456; */
            border-top: 5px solid #123456;
            border-bottom: 5px solid #123456;


        }

        .p2 {
            border: 5px dotted #123456;
        }

        .p3 {
            border: 5px dashed #123456;
        }

        .p4 {
            border: 10px groove #f06;

        }

        .p5 {
            border: 10px ridge #06c;
        }

        .p6 {
            border: 10px outset #0c3;  /* inset으로도 줄수 있다. 상단이 어두운 색이 나타난다. */
        }


    </style>
</head>
<body>

    <p class="p3">안녕하세요. 오늘은 CSS박스 속성을 공부할거에요~</p>
    <p class="p4">안녕하세요. 오늘은 CSS박스 속성을 공부할거에요~</p>
    <p class="p5">안녕하세요. 오늘은 CSS박스 속성을 공부할거에요~</p>
    <p class="p6">안녕하세요. 오늘은 CSS박스 속성을 공부할거에요~</p>


</body>
</html>
