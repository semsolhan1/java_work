<head>

    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: green;

        }

        .box:hover {
           /*  animation-name: grow-up;
            animation-duration: 3s;

            /* 이름 지속시간 [타이밍 함수 대기시간 반복횟수 반복방향] */
            animation: grow-up 1s ease-in-out 1s infinite alternate;
            
        }



        @keyframes grow-up {
            0% {
                width: 100px;
            }
            50%{
                width: 500px;
            }
            100%{
                width: 300px;
            }
        }
    </style>
