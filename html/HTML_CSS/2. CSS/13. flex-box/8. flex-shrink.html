<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            height: 400px;
            border: 4px solid #000;
            display: flex;
            align-items: center;
            /* align-content 교차측을 기준으로 정렬? */
        }

        .item {
            width: 150px;
            height: 100px;
            background: red;
            border: 4px dashed orange;
            border-radius: 10px;
            font-size: 40px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item1 {
            flex-basis: 300px;
            flex-shrink: 2;
            /* 쉬링크 값이 큰게 더 많이 줄어든다. */
        }

        .item2 {
            flex-basis: 200px;
            flex-shrink: 1;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="item item1"></div>
        <div class="item item2"></div>
    </div>

</body>

</html>
