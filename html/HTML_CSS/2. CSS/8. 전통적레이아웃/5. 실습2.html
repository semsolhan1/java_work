<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <style>
       section {
        padding: 10px;
        border: 3px solid #0a0606;
        margin: 20px auto 0;
        width: 800px;
        height: 600px;
        background: gray;
       }

       h1 {
        margin: 2px auto 0;
        text-align: center;
        font-weight: bold;
        font-size: 24px;
        font-family: serif;
        background-color: rgb(211, 210, 210);
        padding: 15px;
       }

       .intro {
        padding: 5px;
        text-align: center;
        font-size: 19px;
        font-family: serif;
        background-color: black;
        color: white;
       }

       
       em {
           color: yellow;
        }
        
        li > p {
         margin: 40px 1% 0;
         padding: 23.75%;
         height: 500px;
        }
       .gallery {
        margin: 0 0.5% 0;
        width: 23.75%;
        
        float: left;
       }

       .gallery #tulip {
        background: url(./images/tulip.jpg) repeat top;
        background-color: red;
        
        height: 150px;

        
       }

       .gallery #jebi {
        background: url(./images/jebi.jpg) repeat top / cover;
        background-color: violet;
        height: 150px;
       }

       .gallery #hobak {
        background: url(./images/hobak.jpg) repeat top / cover;
        background-color: brown;
        height: 150px;
       }

       .gallery #sunflower {
        background: url(./images/sunflower.jpg) repeat top / cover;
        background-color: yellow;
        height: 150px;
       }


    </style>
</head>
<body>
    <section>
        <h1>나의 아름다운 정원</h1>
        <p class="intro">
            사람들은 아마 자신에게 <em>자신감을 북돋워 주는</em> 표정있는 꽃들을 선호할 것이다.
        </p>

        <ul class="gallery">
            <li id="tulip">
                <h2></h2> <!-- 각 h2에 background 속성 사용해서 url로 꽃 이미지 넣기 -->
                <p>너무 화려하지 않으며 고귀한 느낌을 가지고 있다.
붉은 색이 단연 으뜸이며 한 송이만 있어도 빼어나다.</p>
            </li>
            <li id="jebi">
                <h2></h2>
                <p>드물게 푸른색을 띠고 있으며 작지만 시원해 보이는
                    어린 꽃이라고 할 수 있다. 여럿이 함께 있을 때 더욱 아름답다.</p>
            </li >
            <li id="hobak">
                <h2></h2>
                <p>색도 모양도 화려하며 이름과 걸맞지 않게 아름다운 꽃으로
                    매우 완숙한 이미지를 풍기는 꽃이다.</p>
            </li>
            <li id="sunflower">
                <h2></h2>
                <p>태양만 바라보는 일편단심의 꽃으로 얼굴이 큰 편에
                    속하며 송이가 적어야 제격이다.</p>
            </li>
        </ul>

    </section>
</body>
</html>
