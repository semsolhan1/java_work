<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

        @font-face {
            font-family: 'CookieRun';
            src: url(./fonts/CookieRun\ Regular.ttf);
        }

        div {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .font1 {
            /* 바탕체 계열 */
            font-family: serif;
        }

        .font2 {
            /* 고딕체 계열 */
            font-family: sans-serif;
        }

        .font3 {
            /* 모노스페이스 계열: 가로폭이 동등한 글꼴 계열*/
            font-family: monospace;
        }

        .font4 {
            /* 필기체 계열 */
            font-family: cursive;
        }

        .font5 {
            /* 화려한 계열 */
            font-family: fantasy;
        }

        .font6 {
            /* 주아체 */
            font-family: 'Jua', sans-serif;

        }

        h1 {
            /* font-family: CookieRun, sans-serif;
            font-size: 30px;
            font-weight: bold;
            font-style: oblique;
            line-height: 1.4em; */
            /* 수평 줄간격 */
            font: oblique bold 30px / 1.4 'CookieRun, sans-serif';
            /* font: 스타일 두께 크기 / 줄높이 글꼴순으로 진행한다. 단축 속성 사용시 폰트 사이즈와 폰트 페밀리가 필수로 지정해야 한다.안주면 none이다. */
        }
    </style>
</head>

<body>
    <div class="font1">Hello World</div>
    <div class="font2">Hello World</div>
    <div class="font3">Hello World</div>
    <div class="font4">Hello World</div>
    <div class="font5">Hello World</div>
    <div class="font6">우리가 어떤민족입니까?~ 배리민족이다!!</div>

    <h1>용감한 쿠키가 달립니다~~</h1>
</body>

</html>
