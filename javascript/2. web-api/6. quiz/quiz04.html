<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide {
            display: none;
        }
    </style>

</head>
<body>
    
    <button id="hider">텍스트 숨기기!</button>

    <div id="text">안녕하세요!</div>

    <script>
        /*
        1. 버튼을 클릭하면 div 태그가 숨겨지도록
         이벤트 핸들러를 구현하세요.

        2. 다시 버튼을 클릭하면 텍스트가 나오도록
         구현하세요.

        3. 텍스트가 숨겨지면 버튼의 텍스트를
        '텍스트 보이기!' 로 변경하세요.
        그리고 텍스트가 다시 나타나면
        '텍스트 숨기기!' 로 변경하세요.
        힌트: display: none; (CSS)
        클래스 이름을 변경해서 style 태그에 display를 지정.
        */

        const $button = document.querySelector('#hider');
        const $text = document.querySelector('#text');

        $button.addEventListener('click', e => {
            // console.log($text.style.display.value);

            // console.log($button);
            // if(e.target.textContent.match('텍스트 숨기기')) {
            //     e.target.textContent = '텍스트 보이기';
            //     $text.style.display = 'none';
            // } else {
            //     e.target.textContent = '텍스트 숨기기'
            //     $text.style.display = '';
            // }
            $text.classList.toggle('hide');

            if($text.classList.contains('hide')) {
                $button.textContent = '텍스트 보이기';
            }
            else $button.textContent = '텍스트 숨기기';
        });


    </script>
</body>
</html>
