<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        thead th {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <th>교시</th>
            <th>훈련과목</th>
            <th>담당자</th>
            <th>훈련내용</th>
        </thead>
        <tbody class="todoList">
            <tr class="list">
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>

    <button id="add1">1개 추가하기</button>
    <button id="add5">5개 추가하기</button>

    <script>
        /*
        사용자가 버튼을 클릭할 때마다 이벤트를 발생시켜서
        입력창 행을 추가해 주시면 됩니다.
        행 노드를 복사하셔서 개수만큼 추가 해 주시면 됩니다.
        필요하다면 반복문을 이용하셔도 됩니다.
        */
       
        const $todoList = document.querySelector('.todoList');
        const $add1 = document.querySelector('#add1');
        const $tr = document.querySelectorAll('.list');
        const $add2 = document.querySelector('#add5');

        $add1.onclick = function() {
            const $list = document.querySelector('.list');
            const $cloneList = $list.cloneNode(true);
            $todoList.appendChild($cloneList);
            [...$cloneList.querySelectorAll('td>input')].forEach($input => {
                    input.value = '';
                });
        }
        
        document.getElementById('add5').onclick = function() {
            const $frag = document.createDocumentFragment();
            for(let i=1; i<=5; i++) {
                const $list = document.querySelector('.list');
                const $cloneList = $list.cloneNode(true);

                const $inputs = $cloneList.querySelectorAll('td>input');
                // console.log($inputs);
                for(let $input of [...$inputs]) {
                    $input.value = '';
                }

                // [...$cloneList.querySelectorAll('td>input')].forEach($input => {
                //     input.value = '';
                // });
                $todoList.appendChild($cloneList);

            }
            $todoList.appendChild($frag);
        }

        
        
    </script>

</body>
</html>
