<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" id="btn" onclick="greetings()">클릭하세요!</button>
    <button type="button" id="btn1" onmouseover="greetings()">마우스를 올리세요!</button>
    <button type="button" id="btn2" onmouseout="greetings()">마우스를 치우세요!</button>


    <script>

        //이벤트 핸들러(브라우저에게 전해줄 콜백 함수) 정의.
        function greetings() {
            alert('안녕하세요');
        }

    </script>
</body>
</html>
