<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">

    </ul>
    <script>
        //Live DOM: 사전에 미리 렌더링되어 있는 요소 노드.
        const $fruits = document.getElementById('fruits');

        //과일 이름 텍스트 배열
        const fruitName = ['Apple','Banana', 'Grape', 'Orange'];

        /* 
        #아래 방법으로 문제점
        - 이미 활성화된 Live DOM에다가 반복해서 가상 EOM을 추가 하는
        행위는 메모리상 높은 코스트가 발생함.
        - 활성화된 DOM을 변경 조작하는 것은 가능한 횟수를 줄여줘야 합니다.
        */

       /* for(let f of fruitName) {
           const $li = document.createElement('li');
           $li.textContent = f;
           $fruits.appendChild($li);
        } */
        //가상의 부모DOM생성
        //다른 노드를 담는 임시 컨테이너 역할을 하는 가상 DOM 객체
        const $frag = document.createDocumentFragment();
        for(let f of fruitName) {
           const $li = document.createElement('li');
           $li.textContent = f;
           $frag.appendChild($li);
        }
        $fruits.appendChild($frag);
    </script>
</body>
</html>
