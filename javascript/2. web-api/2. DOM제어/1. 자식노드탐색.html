<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li class="apple">Apple</li>
        <li class="banana">Banana</li>
        <li class="grape">Grape</li>
    </ul>

    <div id="test">

    </div>

    <script>
        //노드 탐색의 기점이 되는 ul요소 취득
        const $fruits = document.getElementById('fruits');

        //기존 노드의 모든 자식 노드를 탐색.(텍스트 노드 포함)
        const $childNodes = $fruits.childNodes;
        console.log($childNodes);//텍스트의 공백 or 공백을 인식해서 모두 탐색.

        //기준 노드의 모든 자식 노드를 탐색.(텍스트 노드 제외)
        const $children = $fruits.children;
        console.log($children);

        //기존 노드의 첫번째 자식 노드를 탐색.
        //firstChild는 텍스트 노드가 나올 가능성 있음.
        /* const $firstChild = $fruits.firstChild;
        console.log($firstChild); */

        const $firstChild = $fruits.firstChild;
        console.log('$first-Child: ' + $fruits.firstElementChild);
        console.log('$first-element-Child: ' + $fruits.lastElementChild);
        console.log('$first-element-Child: ' + $fruits.lastElementChild);

        //기준 노드에 자식 노드가 있는지의 여부 확인.
        //텍스트 노드가 있을 시 true가 나올 수 있음.
        const $test = document.getElementById('test');
        console.log($test.hasChildNodes());

        //text 노드를 제외한 요소노드의 존재 여부 확인
        console.log(!!$test.children.length);

    </script>
</body>
</html>
