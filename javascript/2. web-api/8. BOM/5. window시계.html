<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: fadeIn .5s linear;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .clock h1 {
            color: white;
            font-size: 5em;
        }
    </style>
</head>

<body>
    <div class="clock">
        <h1>00:00:00</h1>
    </div>

    <script>
        const $clock = document.querySelector('.clock h1');

        function createTime() {
            //Date객체를 이용하여 날짜 정보를 얻어오신 후
            //화면에 보여질 시계 형식에 맞게 값을 얻어서
            //텍스트 형식으로 표현해 주세요.
            const date = new Date();
            const hour = date.getHours();
            const miniute = date.getMinutes();
            const second = date.getSeconds();

            const time = (hour < 10 ? '0' + hour : hour) + ':' +
                (miniute < 10 ? '0' + miniute : miniute) + ':' +
                (second < 10 ? '0' + second : second);

            $clock.textContent = time;



        }
        let count = 0;
        function changeBackGround() {
            //img 요소를 생성하셔서
            //봄, 여름, 가을, 겨울 이미지를 순서대로 넣어주시면 됩니다.
            //changeBackGround 함수는 나중에 인터벌 함수에 10초마다 한번씩
            //반복되도록 설정되기 때문에, 순서대로 표현될 수 있도록 처리해 보세요.
            //(파일명 잘 보시면 반복하기 쉬우실 겁니다.)
            const bgList = [1, 2, 3, 4];
            const $img = document.createElement('img');
            $img.classList.add('bg-img');
            $img.setAttribute('src', `./img/${bgList[count]}.jpg`);
            document.body.appendChild($img);
            count++;
            
            if(count === bgList.length) count = 0;

        }

        (function () {
            createTime();
            setInterval(createTime, 1000);
            changeBackGround();
            setInterval(changeBackGround, 10000);
        })();
    </script>
</body>

</html>
