<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var num1 = 1;
        var mum2 = 2;

        if(num1 > num2 || true) {
            alert('true') ;
        } else {
            alert('false');
        }

        var point = +prompt('점수를 입력하세요~: ');
        alert(`당신의 점수: ${prompt} 점`);

        if(point >= 90) {
            alert('A 학점입니다.');

        } else if(point >= 80) {
            alert('B 학점입니다.');
        } else if(point >= 70) {
            alert('C 학점입니다.');
        } else if(point >= 60) {
            alert('D 학점입니다.');
        } else {
            alert('F 학점입니다.');
        }

    </script>
</body>
</html>
