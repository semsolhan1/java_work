<html lang="ko">
<head>

<body>
    <script>
        //구조 분해 할당 (destructuring)
        //객체나 배열을 다시 기본 데이터로 해체하는 작업.

        var arr = ['김철수', '홍길동', '박영희'];

        // var kim = arr[0];
        // var hong = arr[1];
        // var park = arr[2];

        // var [kim, hong, park] = arr;
        var [kim, , park ] = arr; /* 첫번째 요소와 마지막 요소만 할당 */

        console.log(kim);
        // console.log(hong);
        console.log(park);
        
        //구조 분해 할당을 통한 변수 값 교환
        // var temp = first;
        var first = 10;
        var second = 20;

        [first, second] = [second, first];
        console.log(first);
        console.log(second);

        console.log('===================================');

        //스프레드로 나머지 요소 가져오기

        arr = [1, 3, 5, 7, 9, 11];
        var [one, three, ...others] = arr;
        console.log(one);
        console.log(three);
        console.log(others);

        var foodList = ['짜장면', '볶음밥', '탕수육'];
        var copyList = [...foodList];
        console.log(copyList);

        console.log('================================');

        var emp = {
            empName : '김뽀삐',
            age : 30,
            hireDate : '2023-04-03',
            birthDay : '1992-10-13'            
        }

        // var {age, empName, hireDate} = emp;
        // console.log(`사원의 이름은 ${empName}, 나이는 #{age}세 이고, 입사일자는 ${hireDate}입니다.`);
        
        var {age: a, empName: n, hireDate: h} = emp;
        console.log(`사원의 이름은 ${n}, 나이는 ${a}세 이고, 입사일자는 ${h}입니다.`);

        var {empName, birthDay, ...others} = emp;
        console.log(empName);
        console.log(birthDay);
        console.log(others);

        var copyEmp = {...emp};

    </script>
</body>
</html>
