<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
    Q. 회원의 아이디정보와 비밀번호 정보가 들어있는 
    객체 user가 있습니다. 
    아래 요구사항에 맞는 프로그램을 작성하고 
    브라우저에서 테스트하세요.
        var user = {
            kim1234:'kkk1234',
            lee4567:'lll4567',
            park9876:'ppp9876'
        }
    - 요구사항
    1. 사용자에게 아이디를 입력받으세요.
    2. 입력된 아이디가 객체에 존재하는 key가 아니라면
    "존재하지 않는 회원입니다"를 출력하세요.
    3. 아이디가 존재한다면 비밀번호를 입력받으세요.
    4. 비밀번호가 입력한 아이디에 대응해서 일치한다면
    "로그인 성공"을 출력하고 반복문을 탈출하세요.
    5. 비밀번호가 다르다면 "비밀번호가 틀렸습니다" 를 출력하세요.
    6. 로그인이 성공할때까지 반복하세요.
    */

    var user = {
        kim1234: 'kkk1234',
        lee4567: 'lll4567',
        park9876: 'ppp9876'
    }
    while(true) {
    var main = prompt(`아이디: `);
    var flag = main in user;
    if(!flag) {
        alert(`잘못입력하셨습니다.`);
        continue;
    }

    var passworld = prompt(`패스워드: `);
    var flag1 = passworld === user[main];
    if(!flag1) {
        alert(`패스워드가 틀렸습니다.`);
        continue;
    } else {
        alert('로그인 성공!')
        break;
    }
}
    </script>
</body>
</html>
