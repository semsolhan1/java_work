<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var integer = 100;//정수
        var float = 3.14;//실수

        console.log(typeof integer);
        console.log(typeof float);

        var bin = 0b01000010;
        console.log(bin);

        var oct = 0o102;
        console.log(oct);
        
        var hex = 0xAC00;
        console.log(hex);

        console.log(10 / 4);

        //NaN: Not a Number -> 숫자가 아니다.
        //잘못된 연산,  표현할 수 없는 값의 결과
        console.log(30 / '메롱');

        console.log(30 / 0);

        console.log(0 / 30);

    </script>
    
</body>
</html>
