<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //splice(): 배열의 특정 요소를 제거
        var foods = ['떡볶이', '오뎅', '김말이', '닭꼬치'];
        console.log(foods);

        //splice(시작 인덱스, 개수)
        var delFood = foods.splice(1, 2);
        console.log(delFood);
        console.log(foods);

        //삭제 요소 개수를 0개 주면 삭제 없이 데이터를 추가할 수 있습니다.
        foods.splice(0, 1, '치킨', '파스타');
        console.log(foods);
        
        foods.splice(2, 0, '피자');
        console.log(foods);

        //개수를 지정하지 않으면 시작 인덱스부터 끝까지 삭제됩니다.
        foods.splice(2);
        console.log(foods);
    </script>
</body>
</html>
