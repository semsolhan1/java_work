<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Math.random(): 0.0이상 1.0미만의 랜덤값.
        //Math.floor(): 내림, Math.ceil(): 올림, Math.round(): 반올림
        var total, result;
        while(true) {
            var rn1 = Math.floor((Math.random()*20) + 1);
            var rn2 = Math.floor((Math.random()*20) + 1);
            var rn3 = Math.floor((Math.random()*4) + 1);
            
            if(rn3 == 1) {
                rn3 = '+';
                result = rn1 + rn2;
            } else if(rn3 == 2) {
                rn3 = '-';
                result = rn1 - rn2;
            } else {
                rn3 = '*';
                result = rn1 * rn2;
            }
            
            var total = (prompt)(`${rn1} ${rn3} ${rn2} = ???\n정답을 입력하세요: `);
            if(total == '그만') {
                break;
            }
            var result = total == result ? '정답입니다.' : '오답입니다.';
            alert(`${result}`);
            if(result === '정답입니다.') {
                cCount++;
            } else {
                iCount++;
            }

        }
        alert(`프로그램이 종료되었습니다.
        #정답 횟수: ${cCount}
        #오답 횟수: ${iCount}`);
        

    </script>
</body>
</html>
