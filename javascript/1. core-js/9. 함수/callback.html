<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function showNumber(n, callback) {
            for(var i=1; i<=n; i++) {
                if(callback(i)) {
                    console.log(i);
                }
            }
        }
        //상수를 파라미터로 변환해준다.
        // //1부터 10까지의 정수 중 짝수만 걸러서 출력을 해라.
        // showNumber(10, function(n) {
        //     return n % 2 === 0;
        // });
            showNumber(10, n => n % 2 === 0);

        //1부터 200까지의 정수 중 5의 배수이면서 10의 배수는 아닌거
        showNumber(200, function() {
            return n % 5 ===0 && n % 10 !== 0;
        });

    </script>
</body>

</html>
