<body>
    <script>
        /* 
        Q. n개의 정수를 전달하면 해당 정수들의
        총합과 평균을 반환하는 함수
        calcTotAvg를 정의 하세요.
        화살표 함수를 사용하면서
        리턴은 객체로 됩니다.
        */

        var calcTotAvg = (...numbers) => {
            var total = 0;
            for(var n of numbers) {
                total += n;
            }
            var avg = total / numbers.length;
            return {total, avg};//ES6
            // return {
            //     total : total,
            //     avg : avg
                
            // }
        }

        var result = calcTotAvg(90, 80, 70, 100, 33, 82);
        console.log(`총합: ${result.total}, 평균: ${result.avg}`);

    </script>
</body>
</html>
