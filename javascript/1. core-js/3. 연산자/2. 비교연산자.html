<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //== 연산자는 암묵적으로 문자열 내부에 숫자가 있다면
        //자동으로 숫자로 변환한 후 비교합니다.
        //===을 사용하면 타입까지 일치하는 지를 비교합니다.
        var a = 5, b = '5';
        console.log(a == b); //타입 자동 변환
        console.log(b); //자동으로 정수로 변환됨
        console.log(a === b); //타입까지 고려

        //동등 비교는 결과 예측이 힘들기 때문에 조심하셔야 합니다.
        console.log('-------------------------------------------');
        console.log('0' == '');
        console.log(0 == '');
        console.log(0 == '0');
        console.log(false == 'false');
        console.log(false == '0');

        //일치 비교에서는 NaN을 주의.
        //NaN은 자신과 일치하지 않는 유일한 값입니다.
        console.log(NaN === NaN);

        //문자열 비교
        console.log('------------------------------------');
        console.log('apple' === 'APPLE');//equals() 안해도 됨

        //문자열의 대소 비교는 유니코드 문자번호 기준입니다.
        //영어 대문자 < 영어 소문자 < 한글
        //같은 문자일 경우 사전 등재 순서로 판단.
        console.log('peach' < 'zebra') //영어 알파벳 순서로 비교하기때문에 true이다.
        console.log('감자' < '고구마');//가나다 순
        console.log('peach' < 'Zebra') //대문자 부터 먼저 나온다.
        
    </script>
</body>
</html>
