<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <style>
    table {
      border-collapse: collapse;
    }

    td {
      width: 50px;
      height: 50px;
      text-align: center;
      vertical-align: middle;
      font-size: 24px;
      font-weight: bold;
      border: 1px solid black;
      cursor: pointer;
    }

    td:hover {
      background-color: #eee;
    }
  </style>

<script src="game.js" defer></script>

</head>

<body>
  <table>
    <tr>
      <td id="00"></td>
      <td id="01"></td>
      <td id="02"></td>
    </tr>
    <tr>
      <td id="10"></td>
      <td id="11"></td>
      <td id="12"></td>
    </tr>
    <tr>
      <td id="20"></td>
      <td id="21"></td>
      <td id="22"></td>
    </tr>
  </table>
</body>

</html>
